	<div id='index-banner' class='parallax-container'>
      <div class='section no-pad-bot'>
        <div class='container'>
          <br><br>
          <h1 class='header center teal-text accent-3 outline-text' id='title'>Contact me!</h1>
          <br><br>
        </div>
      </div>
      <!-- back ground image for first container -->
      <div class='parallax'><img src='images/background3.JPG' alt='Unsplashed background img 1'></div>
    </div>

    <div class='container'>
      <div class='section'>
        <div class='row'>
          <div class='col s12 center'>
        	<h3><i class='mdi-content-send brown-text'></i></h3>
	        <h4>Send me a message!</h4>
            
            <!-- Form starts here to send message -->
            <form class="col s12" autocomplete="off" onsubmit="return validatePhoneNumber()" action="mailto:sarammissak@gmail.com" method="post" enctype="text/plain">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="firstName" type="text" class="validate" name="First Name" required>
                  <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="lastName" type="text" class="validate" name="Last Name" required>
                  <label for="lastName">Last Name</label>
                </div>
              </div>
  
              <!-- Phone number input -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">phone</i>
                  <input id="telephone" type="tel" class="validate" name="Phone Number" required>
                  <label id="invalid" for="telephone">Phone Number</label>
                </div>
              </div>

              <!-- Email input -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" name="Email" required>
                  <label for="email">Email</label>
                </div>
              </div>

              <!-- Country inpput with autocompletion -->
              <div class="row autocomplete">
                <div class="input-field col s12">
                  <i class="material-icons prefix">public</i>
                  <input id="country" type="text" class="validate" name="Country">
                  <label for="country">Country</label>
                </div>
              </div>

              <!-- Messages input with autocompletion -->
              <div class="row">
                <div class="input-field col s12">
                  <div class="autocomplete">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="Questions_Comments_Concerns_Messages"  type="text" class="materialize-textarea autocomplete validate" name="Message">
                    <label for="Questions_Comments_Concerns_Messages">Question, Comments, Concerns, Messages</label>
                  </div>
                </div>
              </div>

              <!-- submit button -->
              <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
              </button>

            </form>        
          </div>
        </div>
      </div>
    </div>
